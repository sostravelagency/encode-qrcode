<body>

<div class="header">
  <h1>Giải mã ảnh QR code</h1>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav-bar">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<div class="container">
  <form>
    <div class="form-group">
      <label for="qr-code">Chọn ảnh QR code:</label>
      <input type="file" class="form-control-file" id="qr-code">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" onclick="decodeQRCode()">Giải mã</button>
    </div>
    <div class="form-group">
      <label for="message">Tin nhắn được giải mã:</label>
      <textarea class="form-control" id="message" rows="3" readonly></textarea>
    </div>
    <div class="alert alert-success" id="success-alert">
      <strong>Thành công!</strong> Tin nhắn đã được giải mã từ ảnh QR code.
    </div>
    <div class="alert alert-danger" id="error-alert">
      <strong>Lỗi!</strong> Xin hãy chọn ảnh QR code.
    </div>
  </form>
</div>

<script>
  function decodeQRCode() {
    var file = $("#qr-code").prop("files")[0];
    if (!file) {
      $("#error-alert").show();
      $("#success-alert").hide();
      return;
    }
    $("#error-alert").hide();
    var reader = new FileReader();
    reader.onload = async function(event) {
      var imageData = event.target.result;
      var decodedMessage = await decodeMessage(imageData);
      $("#message").val(decodedMessage);
      $("#success-alert").show();
    };
    reader.readAsDataURL(file);
  }

  async function decodeMessage(imageData) {
    // TODO: Thực hiện giải mã tin nhắn từ ảnh QR code.
    // console.log(imageData)
    const res= await axios({
      url: "http://localhost:4000/decode-message",
      method: "post",
      
      data: {
        qr_code: imageData
      }
    })
    const result= await res.data
    $("#message").val(result) 
    return result;
  }
</script>

</body>
