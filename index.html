<script>
  function encodeMessage() {
    var message = $("#message").val();
    if (message === "") {
      $("#error-alert").show();
      $("#success-alert").hide();
      return;
    }
    $("#error-alert").hide();
    var encryptedMessage = encryptMessage(message);
    var qrCode = createQRCode(encryptedMessage);
    $("#qr-code").attr("src", qrCode);
    $("#success-alert").show();
